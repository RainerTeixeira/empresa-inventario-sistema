<!DOCTYPE html>
<html>
<head>
    <title>Painel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: width 0.3s ease;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 50px;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
            transition: padding 0.3s ease;
        }

        .sidebar ul li a .icon {
            margin-right: 10px;
        }

        .sidebar.collapsed ul li a .icon {
            margin-right: 0;
        }

        .sidebar ul li a .text {
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed ul li a .text {
            opacity: 0;
        }

        .sidebar ul li a:hover {
            background-color: #444;
        }

        .navbar {
            background-color: #333;
            color: #FFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 300px;
            width: calc(100% - 300px);
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar.collapsed {
            left: 50px;
            width: calc(100% - 50px);
        }

        .navbar button {
            border: none;
            background-color: #F44336;
            color: #FFF;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar button:hover {
            background-color: #E31B0C;
        }

        .logout-message {
            text-align: center;
            margin-top: 50px;
            padding-left: 300px; /* Padding equal to sidebar width */
            transition: padding-left 0.3s ease;
        }

        .logout-message.collapsed {
            padding-left: 50px; /* Padding equal to collapsed sidebar width */
        }

        h1 {
            color: #009688;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        a, button {
            text-decoration: none;
            background-color: #F44336;
            color: #FFFFFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        a:hover, button:hover {
            background-color: #E31B0C;
        }
    </style>
</head>
<body>
    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <ul>

            <li><a href="#"><span class="icon">ðŸ“‚</span><span class="text">Item 2</span></a></li>
            <li><a href="#"><span class="icon">ðŸ“‚</span><span class="text">Item 3</span></a></li>
        </ul>
    </div>

    <!-- Barra de navegaÃ§Ã£o -->
    <div class="navbar" id="navbar">
        <button onclick="toggleSidebar()">â˜°</button>
        <div class="navbar-title">Painel</div>
    </div>

    <!-- ConteÃºdo principal -->
    <div class="logout-message" id="logoutMessage">
        <h1>Bem-vindo, {{ username }}!</h1>
        <p>NÃ­vel de permissÃ£o: {{ nivel_permissao }}</p>
        <!-- BotÃ£o de logout -->
        <a href="/logout">Logout</a>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var navbar = document.getElementById("navbar");
            var logoutMessage = document.getElementById("logoutMessage");
            sidebar.classList.toggle("collapsed");
            navbar.classList.toggle("collapsed");
            logoutMessage.classList.toggle("collapsed");
        }
    </script>
</body>
</html>
